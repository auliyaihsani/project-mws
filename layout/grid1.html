<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
        display: grid;
        /* merubah grid meenjadi 2 dimensi berikut parent untuk kolom dan garis */
        grid-template-columns: 200px 100px 50px;
        grid-template-rows: 75px 25px;
        }
        .menu {
        background: lightblue;
        }
        .sidebar {
        background: lightyellow;
        }
        .konten {
        background: pink;
        }
        .footer {
        background: lime;
        }
    </style>
    <title> Grid 1</title>
</head>
<body>
    <div class="container">
        <div class="menu">Menu</div>
        <div class="sidebar">Side Bar</div>
        <div class="konten">kontent 1</div>
        <div class="content">kontent 2</div>
        <div class="content">kontent 3</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
