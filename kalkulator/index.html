<!DOCTYPE html>
<html lang="en" id="home">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Kalkulator </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <body>
     <h2 class="text-center">Kalkulator</h2>
    <form name=kalkulator class="text-center">      
            <input type=text  placeholder="0" name=txt1 style="text-align:right"><br>           
             <input type=button class="btn btn-default" name=btn1 value=1 onclick="displynum(btn1.value)">
            <input type=button class="btn btn-default" name=btn2 value=2 onclick="displynum(btn2.value)">
             <input type=button class="btn btn-default" name=btn3 value=3 onclick="displynum(btn3.value)">  
            <input type=button class="btn btn-primary" name=btntambah value=+ onclick="displynum(btntambah.value)"><br>
            <input type=button class="btn btn-default" name=btn4 value=4 onclick="displynum(btn4.value)">
            <input type=button class="btn btn-default" name=btn5 value=5 onclick="displynum(btn5.value)">
            <input type=button  class="btn btn-default" name=btn6 value=6 onclick="displynum(btn6.value)"> 
            <input type=button class="btn btn-success" name=btnkurang value=- onclick="displynum(btnkurang.value)"><br>
            <input type=button class="btn btn-default" name=btn7 value=7 onclick="displynum(btn7.value)">
            <input type=button class="btn btn-default" name=btn8 value=8 onclick="displynum(btn8.value)">
             <input type=button class="btn btn-default" name=btn9 value=9 onclick="displynum(btn9.value)">
            <input type=button class="btn btn-warning" name=btnkali value=* onclick="displynum(btnkali.value)"> <br>
            <input type=button class="btn btn-default" name=btn0 value=0 onclick="displynum(btn0.value)">
            <input type=button class="btn btn-default" name=btntitik value=. onclick="displynum(btntitik.value)">
            <input type=button  class="btn btn-default" name=btnsamadengan value="=" onclick="txt1.value=eval(txt1.value)">
            <input type=button  class="btn btn-danger" name=btnbagi value=/ onclick="displynum(btnbagi.value)">
    </form>
</body>
<script type="text/javascript">
    function displynum(input) {
    kalkulator.txt1.value=kalkulator.txt1.value+input;
    }
    </script>
</html>
